<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=380">
    <link rel="stylesheet" href="style.css">
    <title>Awarin</title>
</head>
<body class="main">
    <header class="title">
        <div class="title-bar">
            <div class="logo-container">
                <span class="menu-icon" id="menu-btn">menu</span>
                <span class="logo"><b>AWARIN</b></span>
            </div>
            <div class="menu">
                <a class="menu-item" href="../index.html"><div class="menu-item-cont"><img class="icon-m" src="../data/res/main.png"><span class="text-m">Главная страница</span></div></a>
                <a class="menu-item" href="/"><div class="menu-item-cont"><img class="icon-m" src="../data/res/characters.png"><span class="text-m">Персонажи</span></div></a>
                <a class="menu-item" href="characters/index.html"><div class="menu-item-cont"><img class="icon-m" src="../data/res/weapons.png"><span class="text-m">Оружия</span></div></a>
                <a class="menu-item" href="characters/index.html"><div class="menu-item-cont"><img class="icon-m" src="../data/res/artifacts.png"><span class="text-m">Артефакты</span></div></a>
                <a class="menu-item" href="characters/index.html"><div class="menu-item-cont"><img class="icon-m" src="../data/res/events.png"><span class="text-m">Ивенты</span></div></a>
            </div>
        </div>
    </header>
    <div class="content">
        <section class="filter">
            <label for="elementFilter">Filter by Element:</label>
            <select id="elementFilter">
                <option value="">All</option>
                <option value="Anemo">Anemo</option>
                <option value="Geo">Geo</option>
                <option value="Electro">Electro</option>
                <option value="Dendro">Dendro</option>
                <option value="Hydro">Hydro</option>
                <option value="Pyro">Pyro</option>
                <option value="Cryo">Cryo</option>
            </select>
            
            <label for="weaponFilter">Filter by Weapon:</label>
            <select id="weaponFilter">
                <option value="">All</option>
                <option value="Sword">Sword</option>
                <option value="Claymore">Claymore</option>
                <option value="Polearm">Polearm</option>
                <option value="Bow">Bow</option>
                <option value="Catalyst">Catalyst</option>
            </select>
            
            <label for="rarityFilter">Filter by Rarity:</label>
            <select id="rarityFilter">
                <option value="">All</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
        </section>
        <section class="character-grid" id="characterGrid">
            <!-- Character items will be injected here by JavaScript -->
        </section>
    </div>
</body>
</html>
<script src="script.js"></script>
