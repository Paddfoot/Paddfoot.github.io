<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Translation</title>
</head>
<body>
    <h3>Введите стихию (Pyro, Hydro, Dendro, Anemo, Geo, Cryo, Electro):</h3>
    <input type="text" id="elementInput" placeholder="Введите стихию...">
    <button onclick="translateElement()">Перевести</button>

    <p id="result"></p>

    <script>
        // Объект для соответствия английских и русских названий стихий
        const elementTranslations = {
            'Pyro': 'Пиро',
            'Hydro': 'Гидро',
            'Dendro': 'Дендро',
            'Anemo': 'Анемо',
            'Geo': 'Гео',
            'Cryo': 'Крио',
            'Electro': 'Электро'
        };

        // Функция для перевода стихий
        function translateElement() {
            // Получаем значение введённое пользователем
            const inputElement = document.getElementById('elementInput').value;

            // Ищем перевод в объекте elementTranslations
            const translation = elementTranslations[inputElement];

            // Если перевод найден, выводим его, иначе показываем сообщение об ошибке
            if (translation) {
                document.getElementById('result').textContent = `Перевод: ${translation}`;
            } else {
                document.getElementById('result').textContent = 'Стихия не найдена. Попробуйте снова.';
            }
        }
    </script>
</body>
</html>
